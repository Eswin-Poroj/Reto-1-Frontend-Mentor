<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url(https://fonts.google.com/specimen/Outfit);
/* Este es el media para Moblie */
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: hsl(212, 45%, 89%);
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 90%;
      height: 80%;
      padding: 0;
      border-radius: 20px;
      background: white;
    }
    .container img {
      width: 90%;
      padding-top: 10px;
      margin: 0 0 0 0;
      border-radius: 20px;
    }
    .text{
      width: 80%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      font-family: Outfit;
      position: relative;
    }
    .text p:nth-child(1){
      text-align: center;
      font-weight: 700;
      color: black;
      font-size: 2rem;
    }
    .text p:nth-child(2){
      text-align: center;
      font-weight: 400;
      color: hsl(228, 12%, 44%);
    }
    .attribution { 
      font-size: 11px; text-align: center;
      margin-top: 20px;
      position: absolute;    
      bottom: 10px;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
    
    
    @media (min-width: 376px) {
      * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: hsl(212, 45%, 89%);
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 337.5px;
        height: 505px;
        padding: 0;
        border-radius: 20px;
        background: white;
      }
      .container img {
        width: 90%;
        padding-top: 10px;
        margin: 0 0 0 0;
        border-radius: 20px;
      }
      .text{
        width: 80%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Outfit;
        position: relative;
      }
      .text p:nth-child(1){
        text-align: center;
        font-weight: 700;
        color: black;
        font-size: 2rem;
      }
      .text p:nth-child(2){
        text-align: center;
        font-weight: 400;
        font-size: 1rem;
        color: hsl(228, 12%, 44%);
      }
      .attribution { 
        font-size: 11px; text-align: center;
        margin-top: 20px;
        position: absolute;    
        bottom: 10px;
      }
      .attribution a { color: hsl(228, 45%, 44%); }
      }

  </style>
</head>
<body>
  <div class="container">
    <img src=".images/image-qr-code.png" alt="QR code" />
    <div class="text">
      <p>Improve your front-end skills by building projects</p>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Eswin-Poroj" tabindex="_blank">Eswin Poroj</a>.
  </div>
</body>
</html>
